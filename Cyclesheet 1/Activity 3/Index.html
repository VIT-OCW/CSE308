	<body id="body">
		<div class="header">
			<h1>Input Type Attributes</h1>
		</div>
		<div id="form">
			<table id="table" align="center">
				<form>
					<tr id="headrow">
						<td>Input Type</td> <td>Input</td>
					</tr>
					<tr>
						<td>Button: </td> <td><Input type="button" name="buttun" value="Button">
						</td>
					</tr>
					<tr>
						<td>Checkbox: </td> <td><Input type="checkbox" name="buttun"></td>
					</tr>
					<tr>
						<td>Color: </td> <td><Input type="color" name="color"></td>
					</tr>
					<tr>
						<td>Date: </td> <td><Input type="date" name="date"></td>
					</tr>
					<tr>
						<td>Week: </td> <td><Input type="week" name="week"></td>
					</tr>
					<tr>
						<td>File: </td> <td><Input type="file" name="file"></td>
					</tr>
					<tr>
						<td>Email: </td> <td><Input type="email" name="email"></td>
					</tr>
					<tr>
						<td>DateTime: </td> <td><Input type="datetime" name="datetime"></td>
					</tr>
					<tr>
						<td>Hidden: </td> <td><Input type="hidden" name="hidden"></td>
					</tr>
					<tr>
						<td>Image: </td> <td><Input type="image" name="image" src="img.jpg"></td>
					</tr>
					<tr>
						<td>Month: </td> <td><Input type="month" name="month"></td>
					</tr>
					<tr>
						<td>Password: </td> <td><Input type="password" name="password"></td>
					</tr>
					<tr>
						<td>RadioButton1: </td> <td><Input type="radio" name="radio" checked> </td>
					</tr>
					<tr>
						<td>or RadioButton2 </td> <td><Input type="radio" name="radio"></td>
					</tr>
					<tr>
						<td>Number: </td> <td><Input type="number" name="number"></td>
					</tr>
					<tr>
						<td>Range: </td> <td><Input type="range" name="range"></td>
					</tr>
					<tr>
						<td>Reset: </td> <td><Input type="reset" name="reset"></td>
					</tr>
					<tr>
						<td>Search: </td> <td><Input type="search" name="search"></td>
					</tr>
					<tr>
						<td>Submit: </td> <td><Input type="submit" name="submit"></td>
					</tr>
					<tr>
						<td>Telephone: </td> <td><Input type="tel" name="tel"></td>
					</tr>
					<tr>
						<td>Text: </td> <td><Input type="text" name="text"></td>
					</tr>
					<tr>
						<td>Time: </td> <td><Input type="time" name="time"></td>
					</tr>
					<tr>
						<td>URL: </td> <td><Input type="url" name="url"></td>
					</tr>
				</form>
			</table>
		</div>
